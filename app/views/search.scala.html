@()
<html>
<head>
	<title>search system</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<link href="@routes.Assets.versioned("stylesheets/app.css")" rel="stylesheet" type="text/css">
</head>
<body id="index">
	
	<script src="@routes.Assets.versioned("javascipts/app.min.js")"></script>
	
	<div class="page">
		<div class="page-body">
			<div class="bg">
				<div class="container jumbotron hcenter" id="content">
					<img class="logo" src="@routes.Assets.versioned("images/logo.png")">
					<p>Search The Web</p>
					<form action="@routes.SearchController.search()" method="get" novalidate="">
						<div class="input-group">
							<input style="font-size:25px" id="search" name="query" class="form-control" type="text" placeholder="Ex: Winter in Russia" tabindex="1">
							<span class="input-group-addon"><input type="submit" class="btn searchbtn" value="Search"></span>

						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<nav class="navbar" role="navigation">
				<div class="container">
				</div>
			</nav>
		</div>
	</div>
	<script type="text/javascript">
		$(window).ready(function(){
			$('#search').trigger('focus');
		});
	</script>
	
</body></html>
