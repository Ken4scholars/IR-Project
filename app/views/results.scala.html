@import models.Document

@(results: Array[Document])

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/results.css")" />
    </head>
    <body>

        <div class="container">

            <header class="mb20">
                <h1>Search Results</h1>
                <h2 class="lead"><strong class="text-danger">@results.length</strong> results were found</h2>
            </header>

            <section class="col-xs-12 col-sm-6 col-md-12">
                @for(document <- results) {
                    <article class="search-result row">
                        <div class="col-xs-12 col-sm-12 col-md-2">
                            <ul class="meta-search">
                                <li><i class="glyphicon glyphicon-calendar"></i> <span>@document.time</span></li>
                            </ul>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                            <h3><a href="@document.url" title="">@document.title</a></h3>
                            <p>@document.summary</p>
                            <span class="plus"><a href="#" title="Lorem ipsum"><i class="glyphicon glyphicon-plus"></i></a></span>
                        </div>
                        <span class="clearfix borda"></span>
                    </article>
                }
            </section>
        </div>
    </body>
</html>
